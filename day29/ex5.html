<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      window.onload = function (){
        //根据标签的id获取标签对象
        var oDiv = document.getElementById('div1')
        // 获取标签内容
        alert(oDiv.innerHTML);
        // 设置标签内容
        oDiv.innerHTML = "<a href='https://www.baidu.com'>百度</a>"
      }

    </script>
</head>
<body>

  <div id="div1">
    哈哈，不要打瞌睡!
  </div>

</body>
</html>
